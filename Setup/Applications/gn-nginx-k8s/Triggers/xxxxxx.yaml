harnessApiVersion: '1.0'
type: TRIGGER
artifactSelections:
- artifactStreamName: harness_cvdemo
  regex: false
  serviceName: cvdeploy
  type: WEBHOOK_VARIABLE
continueWithDefaultValues: false
executionName: gn-cvcanary
executionType: Workflow
triggerCondition:
- type: WEBHOOK
workflowVariables:
- name: verify_canary
  value: ${verificacao}
- entityType: SERVICE
  name: Service
  value: ${service}
- entityType: INFRASTRUCTURE_DEFINITION
  name: InfraDefinition_KUBERNETES
  value: ${service}
- name: metric_verification
  value: ${metrica}
