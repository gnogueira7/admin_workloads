harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: dev-dd
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - PFIVcv84TVW6OEpQEDvmGw
phases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster - GN - DD
  daemonSet: false
  infraDefinitionName: minikube-gui-dd
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '1'
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: DATA_DOG
      name: Datadog Metrics
      properties:
        analysisServerConfigId: VDRq-SkFSdWpg66Xfw9b4g
        analysisTolerance: LOW
        comparisonStrategy: COMPARE_WITH_CURRENT
        hostnameTemplate: ${host.hostName}
        metrics: docker.cpu.throttled,docker.cpu.usage,docker.mem.rss,kubernetes.cpu.usage.total,kubernetes.filesystem.usage,kubernetes.filesystem.usage_pct,kubernetes.io.write_bytes,kubernetes.memory.usage,kubernetes.memory.usage_pct
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeDuration: 5
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Kubernetes Cluster - GN - DD
  daemonSet: false
  infraDefinitionName: minikube-gui-dd
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx
  statefulSet: false
templatized: false
