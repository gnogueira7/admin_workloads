harnessApiVersion: '1.0'
type: INSTALL
commandUnitType: COMMAND
commandUnits:
- command: |2-

    # Execute as root and pass environment variables
    # su -p -

    # Execute as root via user credentials (with root privileges)
    # sudo -E su -p -

    # The following variables are absolute paths defined as:
    # ${HOME}/${appName}/${serviceName}/${serviceTemplateName}/[runtime|backup|staging]

    mkdir -p "$WINGS_RUNTIME_PATH"
    mkdir -p "$WINGS_BACKUP_PATH"
    mkdir -p "$WINGS_STAGING_PATH"
  commandUnitType: SETUP_ENV
  deploymentType: SSH
  name: Setup Runtime Paths
  scriptType: BASH
- commandUnitType: COMMAND
  name: Stop
- artifactVariableName: artifact
  commandUnitType: SCP
  deploymentType: SSH
  destinationDirectoryPath: $WINGS_RUNTIME_PATH
  name: Copy App Stack
  source: APPLICATION_STACK
- command: |-
    rm -rf jboss
    rm -rf wildfly-18.0.1.Final
    unzip wildfly-18.0.1.Final.zip
    ln -s wildfly-18.0.1.Final jboss
    chmod +x jboss/bin/*
  commandUnitType: EXEC
  deploymentType: SSH
  name: Expand App Stack
  scriptType: BASH
  workingDirectory: $WINGS_RUNTIME_PATH
- artifactVariableName: artifact
  commandUnitType: SCP
  deploymentType: SSH
  destinationDirectoryPath: $WINGS_RUNTIME_PATH
  name: Copy Artifact
  source: ARTIFACTS
- command: |-
    mkdir -p $ARTIFACT_FILE_NAME
    touch ${ARTIFACT_FILE_NAME}.dodeploy
    cd $ARTIFACT_FILE_NAME
    jar xvf "$WINGS_RUNTIME_PATH/$ARTIFACT_FILE_NAME"
  commandUnitType: EXEC
  deploymentType: SSH
  name: Expand Artifact
  scriptType: BASH
  workingDirectory: $WINGS_RUNTIME_PATH/jboss/standalone/deployments
- commandUnitType: COPY_CONFIGS
  deploymentType: SSH
  destinationParentPath: $WINGS_RUNTIME_PATH
  name: Copy Configs
- commandUnitType: COMMAND
  name: Start
targetToAllEnv: true
