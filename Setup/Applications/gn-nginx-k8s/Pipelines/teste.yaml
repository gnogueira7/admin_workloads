harnessApiVersion: '1.0'
type: PIPELINE
pipelineStages:
- type: ENV_STATE
  name: nginx_deploy
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: nginx_deploy
  workflowVariables:
  - name: nome
    value: ${deploymentTriggeredBy}
tags:
  artefato: ${workflow.variables.artefato}
  nome: ${workflow.variables.deploymentTriggeredBy}
